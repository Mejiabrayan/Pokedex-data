<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Pokédex is a simple encyclopedia of Pokémon and their characteristics."
    />
    <title>Pokédex App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.production.css" />
  </head>
  <body>
    <nav class="navbar bg-light sticky-top">
      <div class="container-fluid">
        <div class="display-3 fw-bold">Pokédex</div>
        <form class="d-flex row" role="search">
          <button class="me-2 btn btn-outline-secondary col-sm" type="button">
            <i class="bi bi-search" alt="search icon"></i>
          </button>
        </form>
      </div>
    </nav>
  
    <p class="fw-bold position-absolute top-10 start-50 text-center text-danger"></p>
    <ul class="list-group-horizontal row mt-4"></ul>
  
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog pt-5 text-center" role="document">
        <div class="modal-content">
          <div class="modal-header row">
            <p class="modal-title h5 col-sm-3" id="pokemonModalLabel"></p>
            <button class="btn btn-close col-sm-9 me-3" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  
  
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-pollyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
