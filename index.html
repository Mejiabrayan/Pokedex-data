<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Pokédex is a simple encyclopedia of Pokémon and their characteristics."
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Pokédex App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/style.production.css" />
  </head>
  <body class="home">
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
      <div class="container-fluid">
        <a href="#home" class="navbar-brand">
          <img
            src="img/ball.png"
            width="30"
            height="24"
            alt=""
            class="d-inline-block align-text-top"
          /><span class="text-uppercase font-weight-bold text-secondary"
            >Pokèdex</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active current" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-page.html">About</a>
            </li>
          </ul>
          <form class="d-flex row" role="search" id="form-input">
            <button class="btn search-btn btn-outline-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Pokemon Display -->
    <section id="content">
      <div id="container">
      <div class="container">
        <ul class="list-group list-group-horizontal flex-fill row mt-4"></ul>
      </div>
    
    <!-- Display Ends Here -->

    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog pt-5 text-center" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title col-sm-3 h5" id="pokemonModalLabel"></p>
            <button
              type="button"
              class="btn-close me-3"
              data-dismiss="modal"
              aria-label="Close"
              aria-hidden="true"
            ></button>
          </div>
          <!-- Content is dynamically created using jquery -->
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

  </div>
  </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script src="dist/min.scripts.js"></script>

    <script src="/src/js/promise-polyfill.js"></script>
    <script src="/src/js/fetch-pollyfill.js"></script>
  </body>
</html>
